<div class="row">
  <div class="col-xs-12 text-center">
    <img src="assets/logo.png" width="120px" class="img-circle logo">
    <h1 class="logo">Route.in.th <sup style="top: -0.65em;"><span class="label label-primary" style="font-size: 0.4em;">Alpha</span></sup></h1>
    <form ng-submit="submit()">
      <div class="form-group">
        <div class="row">
          <div class="col-xs-4 col-sm-4 col-md-4 col-lg-4">
            <select ng-model="origin_system" name="origin-system" class="form-control" id="origin-system-selector">
              <option></option>
              <option ng-repeat="system in systems" ng-bind="system.name" value="{{$index}}"></option>
            </select>
          </div>
          <div class="col-xs-8 col-sm-8 col-md-8 col-lg-8">
            <select ng-model="input_origin" name="origin" class="form-control" id="origin-selector">
              <option></option>
              <option ng-repeat="(key, value) in systems[origin_system]['option']" ng-bind="value[ui_lang]" value="{{key}}"></option>
            </select>
          </div>
        </div>
      </div>

      <div class="form-group">
        <div class="row">
          <div class="col-xs-4 col-sm-4 col-md-4 col-lg-4">
            <select ng-model="destination_system" name="destination-system" class="form-control" id="destination-system-selector">
              <option></option>
              <option ng-repeat="system in systems" ng-bind="system.name" value="{{$index}}"></option>
            </select>
          </div>
          <div class="col-xs-8 col-sm-8 col-md-8 col-lg-8">
            <select ng-model="input_destination" name="destination" class="form-control" id="destination-selector">
              <option></option>
              <option ng-repeat="(key, value) in systems[destination_system]['option']" ng-bind="value[ui_lang]" value="{{key}}"></option>
            </select>
          </div>
        </div>
      </div>

      <div class="form-group">
        <button class="btn btn-primary btn-block" ng-disabled="input_origin == input_destination || !input_origin || !input_destination " style="font-size: 1.3em" ng-bind="calc_route[ui_lang]"></button>
      </div>
    </form>
  </div>
</div>

<script type="text/javascript">
  $('#origin-system-selector').select2({
    placeholder: "เลือกระบบต้นทาง",
    minimumResultsForSearch: Infinity
  });
  $('#origin-selector').select2({
    placeholder: "เลือกสถานีต้นทาง"
  });

  $('#destination-system-selector').select2({
    placeholder: "เลือกระบบปลายทาง",
    minimumResultsForSearch: Infinity
  });
  $('#destination-selector').select2({
    placeholder: "เลือกสถานีปลายทาง"
  });


  $(document).on("click", '#toggleLang', function(){
    $('#origin-selector').select2('destroy').select2({
      placeholder: "เลือกสถานีต้นทาง"
    });

    $('#destination-selector').select2('destroy').select2({
      placeholder: "เลือกสถานีปลายทาง"
    });
  })
</script>
