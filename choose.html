<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Bootstrap 101 Template</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/rsu-font.css">
    <link rel="stylesheet" href="assets/css/aller-font.css">
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="assets/select2/select2.min.css">
    <link rel="stylesheet" href="assets/css/style.css">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <div class="front-page container">
      <div class="row">
        <div class="col-xs-12 text-center">
          <img src="http://placehold.it/120x120" class="img-circle logo">
          <h1 class="logo">Route.in.th</h1>
          <form action="">
            <div class="form-group">
              <select class="form-control" name="origin" id="origin-selector" style="width:100%">
                <option></option>
                <optgroup label="รถไฟฟ้ามหานคร (MRT)">
                  <option value="M1">บางซื่อ</option>
                  <option value="M2">กำแพงเพชร</option>
                  <option value="M3">สวนจตุจักร</option>
                  <option value="M4">พหลโยธิน</option>
                  <option value="M5">BTS สนามกีฬาแห่งชาติ (W1)</option>
                </optgroup>
              </select>
            </div>
            <div class="form-group">
              <select class="form-control" name="destination" id="destination-selector" style="width:100%">
                <option></option>
                <optgroup label="รถไฟฟ้ามหานคร (MRT)">
                  <option value="M1">บางซื่อ</option>
                  <option value="M2">กำแพงเพชร</option>
                  <option value="M3">สวนจตุจักร</option>
                  <option value="M4">พหลโยธิน</option>
                  <option value="M5">BTS สนามกีฬาแห่งชาติ (W1)</option>
                </optgroup>
              </select>
            </div>
            <div class="form-group">
              <button class="btn btn-primary btn-block" style="font-size: 1.3em">คำนวณเส้นทาง</button>
            </div>
          </form>
        </div>
      </div>
    </div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="assets/js/bootstrap.min.js"></script>
    <script src="assets/select2/select2.min.js"></script>

    <script>
      $('#fare-breakdown-toggle').click(function(){
        $(this).find('.fa').toggleClass('fa-caret-up fa-caret-down');
        $('.fare-breakdown').slideToggle()
      })

      $('#origin-selector').select2({
        placeholder: "เลือกสถานีต้นทาง",
        minimumResultsForSearch: Infinity
      });

      $('#destination-selector').select2({
        placeholder: "เลือกสถานีปลายทาง",
        minimumResultsForSearch: Infinity
      });
    </script>
  </body>
</html>
