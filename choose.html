<div class="row">
  <div class="col-xs-12 text-center">
    <img src="http://placehold.it/120x120" class="img-circle logo">
    <h1 class="logo">Route.in.th</h1>
    <form ng-submit="submit()">
      <div class="form-group">
        <select ng-model="input_origin" class="form-control" name="origin" id="origin-selector" style="width:100%">
          <option></option>
          <optgroup label="รถไฟฟ้ามหานคร (MRT)">
            <option value="M1">บางซื่อ</option>
            <option value="M2">กำแพงเพชร</option>
            <option value="M3">สวนจตุจักร</option>
            <option value="M4">พหลโยธิน</option>
            <option value="BW1">BTS สนามกีฬาแห่งชาติ (W1)</option>
          </optgroup>
        </select>
      </div>
      <div class="form-group">
        <select ng-model="input_destination" class="form-control" name="destination" id="destination-selector" style="width:100%">
          <option></option>
          <optgroup label="รถไฟฟ้ามหานคร (MRT)">
            <option value="M1">บางซื่อ</option>
            <option value="M2">กำแพงเพชร</option>
            <option value="M3">สวนจตุจักร</option>
            <option value="M4">พหลโยธิน</option>
            <option value="BW1">BTS สนามกีฬาแห่งชาติ (W1)</option>
          </optgroup>
        </select>
      </div>
      <div class="form-group">
        <button class="btn btn-primary btn-block" style="font-size: 1.3em">คำนวณเส้นทาง</button>
      </div>
    </form>
  </div>
</div>

<script type="text/javascript">
  $('#origin-selector').select2({
    placeholder: "เลือกสถานีต้นทาง",
    minimumResultsForSearch: Infinity
  });

  $('#destination-selector').select2({
    placeholder: "เลือกสถานีปลายทาง",
    minimumResultsForSearch: Infinity
  });
</script>
