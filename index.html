<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Bootstrap 101 Template</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/rsu-font.css">
    <link rel="stylesheet" href="assets/css/aller-font.css">
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="assets/select2/select2.min.css">
    <link rel="stylesheet" href="assets/css/style.css">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
    <style>
      .viewAnimate.ng-enter{
        -webkit-transition:all 1s ease 0.7s;
        transition:all 1s ease 0.7s;
      }

      .viewAnimate.ng-leave {
        -webkit-transition: all 0.5s ease 0s;
        transition: all 0.5s ease 0s;
      }

      .viewAnimate.ng-enter,
      .viewAnimate.ng-leave.ng-leave-active {
        opacity:0;
      }

      .viewAnimate.ng-leave,
      .viewAnimate.ng-enter.ng-enter-active {
        opacity:1;
      }
    </style>
  </head>
  <body ng-app="Route" ng-controller="IndexController">
    <nav class="navbar navbar-green navbar-fixed-top" role="navigation" ng-hide="ifHome">
      <!-- Brand and toggle get grouped for better mobile display -->
      <div class="navbar-header">
        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-ex1-collapse">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <span class="navbar-brand">
          <i class="fa fa-circle"></i> {{trip_detail[ui_lang]}}
        </span>
      </div>

      <!-- Collect the nav links, forms, and other content for toggling -->
      <div class="collapse navbar-collapse navbar-ex1-collapse">
        <ul class="nav navbar-nav">
          <li><a id="start-over-btn" class="btn btn-default btn-xs" href="/">
            {{edit_trip[ui_lang]}}
          </a></li>
          <li><a id="start-over-btn" ng-click="toggleLang()" href="/{{ui_lang}}" class="btn btn-default btn-xs">TH/EN</a></li>
        </ul>
      </div><!-- /.navbar-collapse -->
    </nav>

    <div class="container">

      <div ng-view class="viewAnimate"></div>

    </div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="assets/js/bootstrap.min.js"></script>
    <script src="assets/select2/select2.min.js"></script>
    <script src="https://code.angularjs.org/1.4.4/angular.min.js"></script>
    <script src="https://code.angularjs.org/1.4.4/angular-route.min.js"></script>
    <script src="https://code.angularjs.org/1.4.4/angular-animate.min.js"></script>
    <script src="assets/js/main.js"></script>
  </body>
</html>
