    <style>
      .viewAnimate.ng-enter{
        -webkit-transition:all 1s ease 0.7s;
        transition:all 1s ease 0.7s;
      }

      .viewAnimate.ng-leave {
        -webkit-transition: all 0.5s ease 0s;
        transition: all 0.5s ease 0s;
      }

      .viewAnimate.ng-enter,
      .viewAnimate.ng-leave.ng-leave-active {
        opacity:0;
      }

      .viewAnimate.ng-leave,
      .viewAnimate.ng-enter.ng-enter-active {
        opacity:1;
      }
    </style>

  <body ng-app="Route" ng-controller="IndexController">
    <nav class="navbar navbar-green navbar-fixed-top" role="navigation" ng-hide="ifHome">
      <!-- Brand and toggle get grouped for better mobile display -->

          </a></li>
          <li><a id="start-over-btn" ng-click="toggleLang()" href="/{{ui_lang}}" class="btn btn-default btn-xs">TH/EN</a></li>

    <div class="container">

      <div ng-view class="viewAnimate"></div>

    </div>
